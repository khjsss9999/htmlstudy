<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!--  
	controls : 컨트롤러 보이게
	autoplay : 자동 실행
	loop     : 반복 실행
	muted    : 음소거, autoplay 같이 사용 해야 됨
-->
<video src="../multi/mov_bbb.mp4" controls autoplay muted></video>
<hr>
	
<video width="700" height="470" controls autoplay muted>
	<source src="../multi/mov_bbb.mp4">	
</video>

<!-- 자동실행 안됨 -->	
<audio src="../multi/All.mp3" controls></audio>
<hr>

<!-- 자동실행 안됨 -->
<audio controls>
	<source src="../multi/All.mp3">
</audio>
<hr>
 <!-- YouTube -->
<!-- 공유 버튼 누르고 퍼가기 하면 iframe 나오는거 내용을 복사 붙이기 -->
  <iframe width="420" height="315" 
  src="https://www.youtube.com/embed/tgbNymZ7vqY"></iframe>
  <iframe width="560" height="315" src="https://www.youtube.com/
  embed/SgVLmCGez10?si=b4azEibCrx5m1Dok" title="YouTube video player" 
  frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
  encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  <hr>
  <!-- 자동재생 :autoplay=1&mute=1  -->
  <iframe width="420" height="315" 
  src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></iframe>
  
  <!-- 무한반복 : loop=1 -->
  <iframe width="420" height="315" 
  src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1&loop=1"></iframe>

</body>
</html>
